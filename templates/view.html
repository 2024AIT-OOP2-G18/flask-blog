<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表示画面</title>
</head>
<body>
    <h3>現在投稿されているブログ</h3>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>ブログ一覧</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
            <tr onclick="location.href='{{ url_for('view.blog_detail', blog_id=blog.id) }}'">
                <td>{{ blog.title }}</td>
                <td>{{ blog.contents }}</td>
                <td>{{ blog.likes }}</td>
                <td>{{ blog.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='{{ url_for('create.route') }}'">新規投稿</button>

</body>
</html>
